{
    "ID": "um",
    "ServerUrl": "localhost:9000",
    "DownloadDir": "/var/aos/updatemanager/download",
    "WorkingDir": "/var/aos/updatemanager",
    "UpdateModules": [
        {
            "ID": "cluster",
            "Disabled": true,
            "Plugin": "sshmodule",
            "UpdatePriority": 0,
            "RebootPriority": 0,
            "Params": {
                "Host": "192.168.1.133:22",
                "User": "root",
                "Password": "",
                "DestPath": "/tmp/image.tar.bz2",
                "Commands": [
                    "cd /tmp",
                    "mkdir image -p",
                    "tar -xvf image.tar.bz2 -C image",
                    "cd image",
                    "./install.sh"
                ]
            }
        },
        {
            "ID": "test",
            "Disabled": false,
            "Plugin": "testmodule"
            "UpdatePriority": 0,
            "RebootPriority": 0,
        },
        {
            "ID": "boardconfig",
            "Disabled": false,
            "Plugin": "boardconfigmodule",
            "UpdatePriority": 0,
            "RebootPriority": 0,
            "Params": {
                "path": "/var/aos/aos_board.cfg"
            }
        },
        {
            "ID": "rootfs",
            "Disabled": false,
            "Plugin": "overlaymodule",
            "Params": {
                "VersionFile": "/etc/os-release",
                "UpdateDir": "/var/aos/update"
            }
        },
        {
            "ID": "boot",
            "Disabled": false,
            "Plugin": "efidualpart",
            "Params": {
                "Loader": "/EFI/BOOT/bootx64.efi",
                "VersionFile": "/etc/os-release"
                "Partitions": [
                    "/dev/hda1",
                    "/dev/hda2"
                ]
            }
        }
    ],
    "migration": {
        "migrationPath" : "/usr/share/aos/updatemanager/migration",
        "mergedMigrationPath" : "/var/aos/updatemanager/mergedMigration"
    }
}
